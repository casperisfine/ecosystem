version: 2
registries:
  rubygems-server-gems-contribsys-com:
    type: rubygems-server
    url: https://gems.contribsys.com
    username: "${{secrets.RUBYGEMS_SERVER_GEMS_CONTRIBSYS_COM_USERNAME}}"
    password: "${{secrets.RUBYGEMS_SERVER_GEMS_CONTRIBSYS_COM_PASSWORD}}"

updates:
- package-ecosystem: bundler
  directory: "/"
  schedule:
    interval: daily
    time: "09:00"
    timezone: America/Los_Angeles
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: sidekiq
    versions:
    - 5.2.4
  - dependency-name: aws-sdk-s3
    versions:
    - 1.87.0
    - 1.88.0
    - 1.88.1
    - 1.88.2
    - 1.89.0
    - 1.90.0
    - 1.91.0
    - 1.92.0
    - 1.93.0
    - 1.93.1
  - dependency-name: listen
    versions:
    - 3.4.1
    - 3.5.0
  - dependency-name: nokogiri
    versions:
    - 1.11.1
    - 1.11.2
  - dependency-name: rspec-rails
    versions:
    - 4.0.2
    - 4.1.0
    - 5.0.0
  - dependency-name: rails
    versions:
    - 6.0.3.4
    - 6.0.3.5
  - dependency-name: loofah
    versions:
    - 2.9.0
  registries:
  - rubygems-server-gems-contribsys-com
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
    time: "09:00"
    timezone: America/Los_Angeles
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: "@prettier/plugin-ruby"
    versions:
    - 1.5.1
    - 1.5.2
    - 1.5.3
    - 1.5.4
  - dependency-name: apexcharts
    versions:
    - 3.23.1
  - dependency-name: eslint-config-prettier
    versions:
    - 6.15.0
  - dependency-name: "@rails/webpacker"
    versions:
    - 5.2.1
  - dependency-name: elliptic
    versions:
    - 6.5.3
  - dependency-name: eslint
    versions:
    - 7.0.0
  - dependency-name: rails-ujs
    versions:
    - 5.2.4
